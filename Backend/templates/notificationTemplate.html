<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Notification</title>
    <style>
      
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      table {
        border-collapse: collapse !important;
      }
      img {
        border: 0;
        outline: none;
        text-decoration: none;
        display: block;
      }
      /* Responsive */
      @media screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body style="background-color: #f4f4f4; margin: 0; padding: 0">
    <center>
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <!-- Email Container -->
        <tr>
          <td align="center" style="padding: 20px 0">
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="600"
              class="email-container"
              style="
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
              "
            >
              <!-- Image Section -->
              <tr>
                <td align="center" style="padding: 20px">
                  <img
                    src="https://res.cloudinary.com/dhy548whh/image/upload/v1729877412/mtwje6wydjzwgmxwzwub.jpg"
                    alt="Notification Image"
                    width="300"
                    style="max-width: 100%; height: auto; border-radius: 5px"
                  />
                </td>
              </tr>
              <!-- Message Section -->
              <tr>
                <td
                  align="center"
                  style="
                    padding: 20px;
                    color: #333333;
                    font-size: 16px;
                    line-height: 24px;
                  "
                >
                  <h2 style="margin: 0; font-size: 24px; color: #333">
                   SEPIA : A Whirl Of Visuals
                  </h2>
                  <p style="margin: 10px 0 0">
                    Artistic Photography

                    Workshop And Competition
                  </p>
                </td>
              </tr>
              <!-- Button Section -->
              <tr>
                <td align="center" style="padding: 20px">
                  <a
                    href="https://example.com"
                    style="
                      background-color: #007bff;
                      color: #ffffff;
                      padding: 12px 24px;
                      text-decoration: none;
                      border-radius: 4px;
                      font-size: 16px;
                    "
                    >Take Action</a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
