name: Deploy to S3 & Invalidate CloudFront
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Single-line command (no pipe needed)
      - name: Navigate to Frontend
        run: |
          cd Frontend
          echo "Current directory: $(pwd)"

      # Setup Node with explicit cache path
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      # Multi-line commands use proper pipe syntax
      - name: Install dependencies
        run: |
          cd Frontend
          npm ci

      - name: Build project
        run: |
          cd Frontend
          npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          cd Frontend
          aws s3 sync ./dist s3://www.clubpratibimb.com --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"