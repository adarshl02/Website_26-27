name: Deploy to S3 & Invalidate CloudFront
on:
  push:
    branches: [ "main" ]  # Only trigger on main branch pushes

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend  # All steps run here
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Node.js (specify your version)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'  # Change to your Node version
          cache: 'npm'        # Auto-caches node_modules

      # 3. Install dependencies (faster with npm ci)
      - run: npm ci           # Clean install from lockfile
      
      # 4. Build the project
      - run: npm run build

      # 5. Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Change to your region

      # 6. Sync to S3 and invalidate CloudFront
      - run: aws s3 sync ./dist s3://www.clubpratibimb.com --delete
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"
