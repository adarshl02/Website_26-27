name: Deploy to S3 & Invalidate CloudFront
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Create .env file from GitHub secrets
      - name: Create environment file
        run: |
          cd Frontend
          cat <<EOF > .env
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_URL=${{ secrets.VITE_URL }}
          VITE_RAZORPAY_KEY_ID=${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_API_KEY=${{ secrets.VITE_API_KEY }}
          EOF

      - name: Navigate to Frontend
        run: |
          cd Frontend
          echo "Current directory: $(pwd)"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd Frontend
          npm ci

      - name: Build project
        run: |
          cd Frontend
          npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          cd Frontend
          aws s3 sync ./dist s3://www.clubpratibimb.com --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
          --paths "/*"


#What deploy.yml Does:
#Creates a Ubuntu VM → GitHub Actions spins up a fresh ubuntu-latest runner (virtual machine).

#Checks out repo code → Uses actions/checkout@v4 to clone your repository into the VM.

#Creates .env file → Writes environment variables from GitHub Secrets into Frontend/.env.

#Sets up Node.js (v20) → Installs Node.js and caches dependencies for faster future runs.

#Installs dependencies → Runs npm ci (clean install) based on package-lock.json.

#Builds the project → Executes npm run build (creates production-ready files in dist/).

#Configures AWS credentials → Uses aws-actions/configure-aws-credentials to authenticate with AWS.

#Deploys to S3 → Syncs dist/ files to s3://www.clubpratibimb.com (deletes old files).

#Invalidates CloudFront cache → Forces CloudFront to fetch fresh content via cache invalidation (/*).

#Cleans up VM → Automatically (GitHub destroys the VM after the job completes).